<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>

<body>
    <header>
        <h1>My weather</h1>
    </header>

    <main class="app-main">
        <form method="POST" id="app-form">
            <input type="text" id="location" name="location" placeholder="Set location">
            <input type="submit" value="Search">
        </form>

        <div id="info-container">
            <div id="info-content">
                <img alt="Weather state icon" id="weatherIcon">
                <div id="weather-detail">
                    <h2 id="city"></h2>
                    <p id="temperature"></p>
                    <p id="state"></p>
                </div>
            </div>
            
            <span id="loading">Loading</span>
        </div>
    </main>

    <footer>My weather</footer>
</body>
</html>
